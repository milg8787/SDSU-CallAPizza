{% extends "base.html" %} {% block content %}

<h1>HUGO</h1>

<table class="orderTable">
    <form>
        {% for pizza in pizzaList %}
        <tr>
            <td class="orderTableTdProduct">
                <div class="orderTableProductContainer">
                    <div class="orderTableProductContainerPictureContainer">
                        <img class="orderTablePicture" src="{{ url_for('static',filename='images/pizza1.jpeg') }}" alt="Pizza Magarita">
                    </div>
                    <div class="orderTableProductContainerCaption">
                        <h4 class="orderTableProductTeaserCaption">{{ pizza }}</h4>
                        <h5 class="orderTableProductTeaserCaption">{{ description }}</h5>
                        <label for="size">Choose a size:</label>
                        <select id="size" name="size">
                        <option value="small">small</option>
                        <option value="medium">medium</option>
                        <option value="large">large</option>    
                        </select>
                        <br>
                        <label for="quantity">Choose a quantity:</label>
                        <div class="orderTableDropdown">
                            <select id="{{['dropDown_',pizza]|join}}">
                               <option value="1">1</option>
                               <option value="2">2</option>
                               <option value="3">3</option>
                               <option value="4">4</option>
                               <option value="5">5</option>
                               <option value="6">6</option>
                               <option value="7">7</option>
                               <option value="8">8</option>
                               <option value="9">9</option>
                               <option value="10">10</option>
                            </select>
                        </div>
                        <br>
                        <input type="submit" value="Add to cart">
                    </div>

                </div>
            </td>
            <td>
                <div class="orderTableAddionalItemContainer">
                    <h4>Additional Items</h4>
                    <ul class="orderTableAdditionalItemContainerList">
                        <li>
                            <input type="checkbox" id="{{['checkboxSalami_',pizza]|join}}">
                            <label for="checkBoxSalami">Salami</label>
                        </li>
                        <li>
                            <input type="checkbox" id="{{['checkboxHam_',pizza]|join}}">
                            <label for="checkBoxHam">Ham</label>
                        </li>
                        <li>
                            <input type="checkbox" id="{{['checkboxPepperoni_',pizza]|join}}">
                            <label for="checkBoxPepperoni">Pepperoni</label>
                        </li>
                        <li>
                            <input type="checkbox" id="{{['checkboxJalapenos_',pizza]|join}}">
                            <label for="checkBoxJalapenos">Jalapenos</label>
                        </li>
                        <li>
                            <input type="checkbox" id="{{['checkboxBlackOlives_',pizza]|join}}">
                            <label for="checkBoxBlackOlives">Black Olives</label>
                        </li>
                        <li>
                            <input type="checkbox" id="{{['checkboxRedOnions_',pizza]|join}}">
                            <label for="checkBoxRedOnions">Red Onions</label>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        {% endfor %}
    </form>
</table>

{% endblock content %}
