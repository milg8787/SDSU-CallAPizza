{% extends "base.html" %} {% block content %}

<h1>HUGO</h1>

<table class="orderTable">
    <form>
        {% for pizza in pizzaList %}
        <tr>
            <td class="orderTableTdProduct">
                <div class="orderTableProductContainer">
                    <div class="orderTableProductContainerPictureContainer">
                        <img class="orderTablePicture" src="{{ url_for('static',filename='images/pizza1.jpeg') }}" alt="Pizza Magarita">
                    </div>
                    <div class="orderTableProductContainerCaption">
                        <h4 class="orderTableProductTeaserCaption">{{ pizza }}</h4>
                        <h5 class="orderTableProductTeaserCaption">{{ description }}</h5>
                        <label for="size">Choose a size:</label>
                        <select id="size" name="size">
                        <option value="small">small</option>
                        <option value="medium">medium</option>
                        <option value="large">large</option>    
                        </select>
                        <div class="quantityPicker">
                            <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                            <input type="number" id="number" value="1" />
                            <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                            <input type="submit" id="submit" value="Add to cart">
                        </div>
                    </div>

                </div>
            </td>
            <td>
                <div class="orderTableAddionalItemContainer">
                    <h4>Additional Items</h4>
                    <ul class="orderTableAdditionalItemContainerList">
                        <li>
                            <input type="checkbox" id="checkBoxSalami">
                            <label for="checkBoxSalami">Salami</label>
                        </li>

                        <li>
                            <input type="checkbox" id="checkBoxHam">
                            <label for="checkBoxHam">Ham</label>
                        </li>
                        <li>
                            <input type="checkbox" id="checkBoxPepperoni">
                            <label for="checkBoxPepperoni">Pepperoni</label>
                        </li>
                        <li>
                            <input type="checkbox" id="checkBoxJalapenos">
                            <label for="checkBoxJalapenos">Jalapenos</label>
                        </li>
                        <li>
                            <input type="checkbox" id="checkBoxBlackOlives">
                            <label for="checkBoxBlackOlives">Black Olives</label>
                        </li>
                        <li>
                            <input type="checkbox" id="checkBoxRedOnions">
                            <label for="checkBoxBlackOlives">Red Onions</label>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        {% endfor %}
    </form>
</table>

{% endblock content %}
